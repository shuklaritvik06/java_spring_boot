<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Doctor | Doctor Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div  class="d-flex justify-content-center align-items-center my-5">
    <img src="/logo.jpg" />
</div>
<form th:action="@{/add}" th:object="${doctor}" method="post" class="container mx-auto">
    <div class="form-group">
        <label for="name">Doctor Name</label>
        <input type="text" class="form-control mb-2" name="name" th:field="*{name}" id="name" placeholder="Doctor Name">
    </div>
    <div class="form-group">
        <label for="hospital">Hospital Name</label>
        <input type="text" class="form-control mb-2" name="hospital" th:field="*{hospital}" id="hospital" placeholder="Hospital Name">
    </div>
    <div class="form-group">
        <label for="mobile">Mobile No</label>
        <input type="text" class="form-control mb-2" name="mobile" th:field="*{mobile}" id="mobile" placeholder="Mobile Number">
    </div>
    <button type="submit" class="btn btn-warning mt-3">Save Doctor</button>
</form>
</body>
</html>
