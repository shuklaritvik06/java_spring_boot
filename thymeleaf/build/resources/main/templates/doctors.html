<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctors List | Doctor Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container mx-auto">
    <div  class="d-flex justify-content-center align-items-center my-5">
        <img src="/logo.jpg" />
    </div>
    <div class="d-flex justify-content-center align-items-center">
        <a th:href="@{/add}"><button class="btn btn-warning p-2 mb-5">Add Doctor</button></a>
    </div>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Doctor Name</th>
            <th scope="col">Hospital Name</th>
            <th scope="col">Mobile No</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="doctor: ${doctors}">
            <td th:text="${doctor.id}"></td>
            <td th:text="${doctor.name}"></td>
            <td th:text="${doctor.hospital}"></td>
            <td th:text="${doctor.mobile}"></td>
            <td>
                <div>
                    <a th:href="@{/update/{id}(id=${doctor.id})}"><button class="btn btn-info me-3">Update</button></a>
                    <a th:href="@{/delete/{id}(id=${doctor.id})}"><button class="btn btn-danger">Delete</button></a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
